<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" 
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        div{
            padding:5px;
        }
        .red{
            background-color: #f6a4a4 !important;
        }
        .green{
            background-color: #b4dab4 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div><h1>My Marriage Game Point count</h1></div>

        <div class="ui player_value">
            <div style="display:flex;">
                <div>
                    <span>Player 1</span>
                    <span><input type="number" name="player1" id=""></span>
                </div>
                <div>
                    <span>Player 2</span>
                    <span><input type="number" name="player2" id=""></span>
                </div>
            </div>
            <div style="display:flex;">
                <div>
                    <span>Player 3</span>
                    <span><input type="number" name="player3" id=""></span>
                </div>
                <div>
                    <span>Player 4</span>
                    <span><input type="number" name="player4" id=""></span>
                </div>
            </div>
        </div>
        <div><button class="btn btn-primary" id="cal_btn">Calculate</button></div>
        <div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">player 1</th>
                    <th scope="col">player 2</th>
                    <th scope="col">player 3</th>
                    <th scope="col">player 4</th>
                    <th scope="col">Total  Points</th>
                  </tr>
                </thead>
                <tbody id="table_data">
                
                </tbody>
              </table>
        </div>

    </div>
    <script>
            $('#cal_btn').off('click').on('click',function(){
                const p1 = parseInt($('.player_value :input[name="player1"]').val());
                const p2 = parseInt($('.player_value :input[name="player2"]').val());
                const p3 = parseInt($('.player_value :input[name="player3"]').val());
                const p4 = parseInt($('.player_value :input[name="player4"]').val());
                
                let total_points = p1 + p2 + p3 +p4;

                let point_1 = p1 * 4 - total_points;
                let point_2 = p2 * 4 - total_points;
                let point_3 = p3 * 4 - total_points;
                let point_4 = p4 * 4 - total_points;

                console.log(total_points,point_1,point_2,point_3,point_4);
                $('#table_data').append(`
                    <tr>
                        <td class="${point_1<0? "red" : "green"}">${p1}( ${point_1}   )</td>
                        <td class="${point_2<0? "red" : "green"}">${p2}(  ${point_2}  )</td>
                        <td class="${point_3<0? "red" : "green"}">${p3}(  ${point_3}  )</td>
                        <td class="${point_4<0? "red" : "green"}">${p4}(  ${point_4}  )</td>
                        <td>${total_points}</td>
                    </tr>
                `);
            

            })
    </script>
</body>
</html>
